<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode Printer</title>
</head>
<body>
  <h1>Barcode Printer</h1>

  <h3>Select Printer</h3>
  <ul id="printers"></ul>
  <p>Selected Printer: <span id="selectedPrinter"></span></p>

  <h3>Generate Barcode</h3>
  <input type="text" id="barcodeInput" placeholder="Enter barcode data">
  <button id="printBarcodeButton">Print Barcode</button>

  <h3>Test Print</h3>
  <button id="printTestButton">Test Print</button>

  <h3>Print PRN File</h3>
  <button id="printPrnButton">Print PRN File</button>

  <script src="renderer.js"></script>
</body>
</html>
